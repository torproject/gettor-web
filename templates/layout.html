<!doctype html>
{% include 'meta.html' %}
<body class="no-gutters">
  <header>
    {% include 'navbar.html' %}
  </header>
  <div class="page">
    <div class="container-fluid bg-primary">
      <div class="row flex-xl-nowrap {{ bag('alternatives', this.alt, 'order') }}">
        <div class="container bg-primary pt-5">
          <div class="row">
            <div class="col-12 content-center pt-5">
              <div class="row">
                <h6 class="mx-auto text-white text-uppercase">{% block section %}{{ this.section }}{% endblock %}</h6>
              </div>
              <div class="row pb-5">
                <h2 class="mx-auto display-3 text-white text-capitalize">{% block title %}{{ this.title }}{% endblock %}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <main role="main" class="mx-auto col-12 {{ bag('alternatives', this.alt, 'direction') }}">
          <div class="container pt-5 justify-content-center">
            <section>
              <div class="container py-3">
                <p>{% block body %}{{ this.body }}{% endblock %}
              </div>
            </section>
          </div>
        </main>
      </div>
    </div>
  </div>
  {% include 'footer.html' %}
</body>
